<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Robot Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo left-logo">
            <img src="assets/arduino-logo.png" alt="Arduino Logo">
        </div>
        <h1>Arduino Robot Simulator</h1>
        <div class="logo right-logo">
            <img src="assets/robot-logo.png" alt="Robot Logo">
        </div>
    </header>

    <main>
        <div class="environment-selector">
            <button class="env-btn" data-environment="basic">
                <strong>Basic Environment</strong>
                <span>Simple flat surface with basic obstacles</span>
            </button>
            <button class="env-btn" data-environment="maze">
                <strong>Maze Environment</strong>
                <span>Complex maze with multiple paths</span>
            </button>
            <button class="env-btn" data-environment="obstacle">
                <strong>Obstacle Course</strong>
                <span>Various obstacles and challenges</span>
            </button>
            <button class="env-btn" data-environment="custom">
                <strong>Custom Environment</strong>
                <span>Create your own environment</span>
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
