<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Robot Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo left-logo">
            <img src="assets/arduino-logo.png" alt="Arduino Logo">
        </div>
        <h1>Arduino Robot Simulator</h1>
        <div class="logo right-logo">
            <img src="assets/robot-logo.png" alt="Robot Logo">
        </div>
    </header>

    <main>
        <div class="environment-selector">
            <div class="environment-card" data-environment="basic">
                <h3>Basic Environment</h3>
                <p>Simple flat surface with basic obstacles</p>
            </div>
            <div class="environment-card" data-environment="maze">
                <h3>Maze Environment</h3>
                <p>Complex maze with multiple paths</p>
            </div>
            <div class="environment-card" data-environment="obstacle">
                <h3>Obstacle Course</h3>
                <p>Various obstacles and challenges</p>
            </div>
            <div class="environment-card" data-environment="custom">
                <h3>Custom Environment</h3>
                <p>Create your own environment</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
